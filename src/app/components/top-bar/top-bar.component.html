<div class="container-fluid bg-dark" data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#" style="padding-left: 20px;">{{appName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        @for (item of menu; track item.nome) {
        <li class="nav-item active">
          <a class="nav-link" (click)="onClickNavigate(item.rota)">{{item.nome}}</a>
        </li>
        }

      </ul>
    </div>
  </nav>
</div>
